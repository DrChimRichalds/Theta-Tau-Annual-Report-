<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <form id="status_update" name="status_update">
<table>
<tbody>
 <? if( init.length > 0) { ?>
<tr>
<td align="center">Initiate Name</td>
<td align="center">Graduation Date</td>
<td align="center">Roll #</td>
<td align="center">Overall GPA</td>
<td align="center">Pledge<br>Test A</td>
<td align="center">Pledge<br>Test B</td>
<td align="center">Badge Style</td>
<td align="center">Guard Type</td>
</tr>
    <? for (var i = 0; i < init.length; i++) { ?>
      <? var name = init[i]["Member Name"] ?>
        <tr>
        <td align="center"><input size="11" name="name" value="<?= name ?>" readonly></td>
        <td align="center"><input size="2" name="date_change" type="date"></td>
        <td align="center"><input size="2" name="roll"></td>
        <td align="center"><input size="2" name="GPA"></td>
        <td align="center"><input size="2" name="testA"></td>
        <td align="center"><input size="2" name="testB"></td>
        <td align="center">
          <select name="badge">
            <option>109 ($20)</option>
            <option>106 ($67)</option>
            <option>107 ($117)</option>
            <option>102 ($165)</option>
            <option>103 ($209)</option>
          </select>
        </td>
        <td align="center">
          <select name="guard" style="width: 130px">
            <option>None</option>
            <option>Goldgloss & Plain</option>
            <option>Goldgloss & Chased/Engraved</option>
            <option>Goldgloss & Close Set Pearl</option>
            <option>Goldgloss & Crown Set Pearl</option>
            <option>10k Gold & Plain</option>
            <option>10k Gold & Chased/Engraved</option>
            <option>10k Gold & Close Set Pearl</option>
            <option>10k Gold & Crown Set Pearl</option>
          </select>
        </td>
        </tr>
    <? } ?>
<? } ?>
<? if( depledge.length > 0) { ?>
<tr>
<td align="center">De-Pledge Name</td>
<td align="center" width="10">Date Depledged</td>
<td align="center">Reason Depledged</td>
</tr>
    <? for (var i = 0; i < depledge.length; i++) { ?>
      <? var name = depledge[i]["Member Name"] ?>
        <tr>
        <td align="center"><input size="11" name="name" value="<?= name ?>" readonly></td>
        <td align="center"><input size="2" name="date_change" type="date"></td>
        <td align="center">
          <select name="reason" style="width: 130px">
            <option>Voluntarily decided not to continue</option>
            <option>Too much time required</option>
            <option>Poor grades</option>
            <option>Lost interest</option>
            <option>Negative Chapter Vote</option>
            <option>Withdrew from Engineering/University</option>
            <option>Transferring to another school</option>
            <option>Other</option>
          </select>
        </td>
        </tr>
    <? } ?>
<? } ?>
</tbody>
</table>
<input type="submit"
       onclick="this.value='Submitting...';
                google.script.run.withSuccessHandler(fileUploaded)
                .process_grad(this.parentNode);
                return false;"/>
</form>
<div id="output"></div>

<script>
function fileUploaded(status) {
      if (status==false){
        document.getElementById('submit').value = 'Re-Submit';
      } else {
        document.getElementById('status_update').style.display = 'none';
        document.getElementById('output').innerHTML = status;
        }
    }
</script>
  </body>
</html>
